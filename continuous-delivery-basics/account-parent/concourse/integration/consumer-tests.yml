---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: maven
    tag: alpine
inputs:
- name: account-integration
run:
  path: sh
  args:
  - -exc
  - |
    cd account-integration/continuous-delivery-basics/account-parent/cd-account-microservice \
    && mvn clean install -DskipTests \
    && cd ../account-consumer-tests \
    && mvn clean package
