---
platform: linux
image_resource:
  type: docker-image
  source:
    repository: maven
    tag: alpine
inputs:
- name: user-microservice
outputs:
- name: artifact
run:
  path: sh
  args:
  - -exc
  - |
    cd user-microservice \
    && mvn clean package -DskipDockerBuild \
    && mv user-parent/cd-user-microservice/target/user-microservice*.jar ../release/user-microservice.jar
